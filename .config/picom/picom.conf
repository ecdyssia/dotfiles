#################################
#             Shadows           #
################################

shadow = true;
#shadow-radius = 7;

#################################
#             Fading            #
#################################

fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
no-fading-openclose = false;
no-fading-destroyed-argb = false;
#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 0.6;
#################################
#           Corners             #
#################################

corner-radius = 12;

#################################
#            Blur               #
#################################
blur-method = "dual_kawase";
#blur-size = 12;
blur-strength = 8;
blur-background = true;

#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true;

rules: ({
  opacity = 0.85;
  blur-background = true;
  shadow = true;
},
  {
    match = "class_g = 'Brave-browser'";
    opacity = 0.92;
    blur-background = true;
    shadow = true;
  },
 {
    match = "class_g = 'org.vinegarhq.Sober'";
    opacity = 1.0;
    blur-background = true;
    shadow = true;
  },
 {
  match = "fullscreen || _NET_WM_STATE_FULLSCREEN@";
  opacity = 1.0;
  blur-background = false;
  shadow = false;
},
 {
    match = "class_g = 'St'";
    opacity = 0.80;
    blur-background = true;
    shadow = true;
  },

@include "picom-animations.conf"
)

